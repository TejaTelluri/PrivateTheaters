<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --box-width: 300px;
            --box-height: 200px;
        }

        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: absolute;
            top: 80px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .container h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .upload-box {
            width: var(--box-width);
            height: var(--box-height);
            border: 2px dashed #aaa;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: white;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .upload-box i {
            font-size: 50px;
            color: #777;
        }

        .upload-box input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .input-container {
            width: var(--box-width);
            text-align: left;
            margin-bottom: 15px;
        }

        .input-label {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #333;
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #aaa;
            outline: none;
            background: transparent;
            padding: 5px 0;
        }

        /* Save Button */
        .save-btn {
            width: var(--box-width);
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Profile</h1>
        <div class="upload-box">
            <i class="fas fa-camera"></i>
            <input type="file" accept="image/*" id="profilePic">
        </div>
        <div class="input-container">
            <div class="input-label">Name</div>
            <input type="text" class="input-field" id="name">
        </div>
        <div class="input-container">
            <div class="input-label">Bio</div>
            <input type="text" class="input-field" id="bio">
        </div>
        <div class="input-container">
            <div class="input-label">Location</div>
            <input type="text" class="input-field" id="location">
        </div>

        <!-- Birth Date -->
        <div class="input-container">
            <div class="input-label">Birth Date</div>
            <input type="text" class="input-field" id="birthDate">
        </div>

        <!-- Gender -->
        <div class="input-container">
            <div class="input-label">Gender</div>
            <input type="text" class="input-field" id="gender">
        </div>

        <!-- Save Button -->
        <button class="save-btn" onclick="saveProfile()">Save</button>
    </div>

    <script>
        function saveProfile() {
            const name = document.getElementById('name').value;
            const bio = document.getElementById('bio').value;
            const location = document.getElementById('location').value;
            const birthDate = document.getElementById('birthDate').value;
            const gender = document.getElementById('gender').value;

            if (name === "" || bio === "" || location === "" || birthDate === "" || gender === "") {
                alert("Please fill out all fields before saving.");
            } else {
                alert("Profile saved successfully!\n\n" +
                    "Name: " + name + "\n" +
                    "Bio: " + bio + "\n" +
                    "Location: " + location + "\n" +
                    "Birth Date: " + birthDate + "\n" +
                    "Gender: " + gender);
            }
        }
    </script>

</body>

</html>
